name: Tests (Linux)

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    name: Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Create html dir
        run: mkdir -p html
      - name: Check pip
        run: pip --version
      - name: Update pip
        run: pip install --upgrade pip
      - name: Install poetry
        run: pip install poetry
      - name: poetry install
        run: poetry install
      - name: Integration tests
        run: make integration-tests
      - name: Integration tests (threaded)
        run: make integration-tests-threaded
      - name: Config environment variables tests
        run: make env-test
      - name: Unit tests
        run: make unit-test
      - name: Network logger tests
        run: make network-test
      - name: Output coverage report
        run: poetry run coverage xml -i
      - uses: codecov/codecov-action@v3
