[defaults]
testvalue=1

[test2-fail]
type=fail

[http]
type=http
url=http://www.google.com

[https]
type=http
url=https://www.google.com

[https-fail]
type=http
url=https://expired.badssl.com

[https-regexp]
type=http
regexp=Google
url=https://www.google.com

[https-404]
type=http
url=https://google.com/404
allowed_codes=404

[https-404-fail]
type=http
url=https://google.com/404
allowed_codes=200,302

[https-noverify]
type=http
url=https://wrong.host.badssl.com
verify_hostname=false

[filestat]
type=filestat
filename=simplemonitor/monitor.py

[filestat2]
type=filestat
filename=simplemonitor/monitor.py
minsize=1

[filestat3]
type=filestat
filename=simplemonitor/monitor.py
maxage=525600

[filestat-fail]
type=filestat
filename=missing.txt

[filestat2-fail]
type=filestat
filename=simplemonitor/monitor.py
minsize=10G

[filestat3-fail]
type=filestat
filename=simplemonitor/monitor.py
maxage=1

[filestat4]
type=filestat
filename=simplemonitor/monitor.py
maxsize=10G

[filestat4-fail]
type=filestat
filename=simplemonitor/monitor.py
maxsize=1

[null]
type=null

[tcp]
type=tcp
host=www.google.com
port=80

[tcp-fail]
type=tcp
host=www.google.com
port=81
group=a

[ping]
type=host
host=127.0.0.1

[ping-fail]
type=host
host=bad.jamesoff.net

[not-this-host]
type=null
runon=some-unlikely-hostname

[memory]
type=memory
percent_free=0

[memory-fail]
type=memory
percent_free=100

[service]
type=service
service=W32Time

[service1-fail]
type=service
service=fakeservice

[service2-fail]
type=service
service=W32Time
state=STOPPED
